<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPA NA MPESA PORTAL</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            background-color: #000;
            color: white;
        }
        .auth-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .custom-form {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
        }
        .custom-button {
            background-color: #05803a;
            border: none;
        }
        .custom-button:hover {
            background-color: #066c3a;
        }
        .paypal-button {
            background-color: #007bff; /* Bootstrap blue */
            border: none;
        }
        .paypal-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .input-group-text {
            background-color: #333;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <img src="logo.svg" alt="Secure Logo" class="auth-logo">
            <div class="custom-form">
                <h4 class="mb-4">LIPA NA MPESA PORTAL</h4>
                <form id="paymentForm" action="" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ðŸ“±</span>
                        </div>
                        <input type="tel" class="form-control" placeholder="Enter your phone number" name="phone" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ðŸ’µ</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn custom-button btn-block">Make Payment</button>
                </form>
                <p class="mt-3">For issues, use Paybill: 247247, Acct: 0310182814455</p>
            </div>
            <button type="button" class="btn paypal-button btn-block" id="paypalButton">Pay With Paypal</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop form submission

            Swal.fire({
                title: 'Processing...',
                text: 'Please wait while we process your payment.',
                icon: 'info',
                showConfirmButton: false,
                allowOutsideClick: false,
                timer: 5000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading()
                }
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.timer) {
                    Swal.fire({
                        title: 'ooops!',
                        text: 'failed to process payment pleace use paybill instead.',
                        icon: 'error'
                    });
                }
            });
        });

        document.getElementById('paypalButton').addEventListener('click', function() {
            window.location.href = 'paypal.html';
        });
    </script>
</body>
</html>
